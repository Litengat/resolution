<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UN Security Council Resolution 2721 (2023)</title>
    <style>
      body {
        font-family: "Times New Roman", serif;
        margin: 0;
        padding: 40px;
        background-color: #f5f5f5;
      }

      .document {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 60px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 60px;
      }

      .left-section {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .un-logo {
        width: 80px;
        height: 80px;
        border: 3px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        text-align: center;
      }

      .organization {
        text-align: center;
      }

      .organization h1 {
        font-size: 24px;
        margin: 0 0 10px 0;
        font-weight: normal;
      }

      .organization h2 {
        font-size: 32px;
        margin: 0;
        font-weight: bold;
      }

      .document-info {
        text-align: right;
        font-size: 18px;
      }

      .document-number {
        font-weight: bold;
        margin-bottom: 20px;
      }

      .distribution {
        margin-bottom: 5px;
      }

      .date {
        font-weight: normal;
      }

      .divider {
        border-top: 3px solid #000;
        margin: 40px 0;
      }

      .resolution-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 40px;
      }

      .resolution-number {
        color: #0066cc;
      }
    </style>
  </head>
  <body>
    <div class="document">
      <div class="header">
        <div class="left-section">
          <div class="un-logo">üåç<br />UN</div>
          <div class="organization">
            <h1>Vereinte Nationen</h1>
            <h2>Sicherheitsrat</h2>
          </div>
        </div>
        <div class="document-info">
          <div class="document-number">S/RES/2721 (2023)</div>
          <div class="distribution">Verteilung: Allgemein</div>
          <div class="date">29. Dezember 2023</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="resolution-title">
        Resolution <span class="resolution-number">2721 (2023)</span>
      </div>

      <!-- Hier w√ºrde der Inhalt der Resolution folgen -->
    </div>
  </body>
</html>
